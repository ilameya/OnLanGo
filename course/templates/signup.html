<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>SignUp</title>
  </head>
  <body>
   <div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4" >

            <form action="/signup" mrthod="POST">
                {% csrf_token %}
                <div class="form-group p-3">
                  <label for="">Name</label>
                  <input type="Name" name="" id="" class="form-control" placeholder="Eanter Your Name" >
                </div>

                <div class="form-group p-3">
                    <label for="">Email</label>
                    <input type="email" name="Email" id="" class="form-control" placeholder="example@gmail.com" >
                  </div>
                  <div class="form-group p-3">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="Enter minimum 8 characters" >
                  </div>
                  <div class="form-group p-3">
                    <label for="">Confirm Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="Confirm Your Password" >
                  </div>

                  <div class="form-check m-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Teacher
                    </label>
                  </div>
                  <div class="form-check m-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Student
                    </label>
                  </div>
                  <div class="m-3">
                  <form action="" class="group mt-3">
                      <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                  </form>
                  </div>

            </form>

        </div>

    </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
